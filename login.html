<body>

         <div class="body">
            <div class="judul">
               Selamat Datang <hr>

            </div>

               <label>Email</label><br>

               <button style="color: white;" class="daftar"><a href="index.html">Masuk</a></button><br>

                  <i class="fa-brands fa-google" style="color: #0e84fa;"></i>

            </form>

               Belum punya akun?&nbsp;&nbsp;<a href="register.html" style="color: #007DFA;">Daftar.</a>
            </div>
